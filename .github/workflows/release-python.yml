name: Build&Release Python

on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:
    paths:
      - "citiespy/**"
      - "src/**"
      - ".github/workflows/test-python.yml"
      - ".github/workflows/release-python.yml"
  release:
    types:
      - published

defaults:
  run:
    working-directory: citiespy

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: messense/maturin-action@v1
        with:
          manylinux: auto
          command: build
          args: --release -o dist -i 3.8 3.9 3.10 3.11 3.12 pypy3.9 pypy3.10
          working-directory: citiespy
          sccache: true
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: citiespy/dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          command: build
          args: --release -o dist --target universal2-apple-darwin -i 3.8 3.9 3.10 3.11 3.12 pypy3.9 pypy3.10
          working-directory: citiespy
          sccache: true
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: citiespy/dist

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: messense/maturin-action@v1
        with:
          command: build
          args: --release -o dist -i 3.8 3.9 3.10 3.11 3.12
          working-directory: citiespy
          sccache: true
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: citiespy/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: citiespy
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: citiespy/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [macos, linux, windows, sdist]
    steps:
      - uses: actions/download-artifact@v4

      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing wheels-*/*
